{% extends "layouts/application.html" %}
{% block content%}
<div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-6">
      <div class="well bs-component">
        <form action="/models/{{new_name}}/process" method="post">
          <fieldset>
            <legend>Lingo script</legend>
            <div class="form-group">
              <label><input type="checkbox"> Usar conexi√≥n a base de datos</label>
            </div>
            <div class="form-group">
              <label for="model_title" class="control-label">TITLE: </label>
              <input type="text" class="form-control" id="model_title" name="model_title"  value="{{new_name}}">
            </div>
            <div class="form-group">
              <label for="model_sets" class="control-label">SETS</label>
              <textarea class="form-control" rows="3" id="model_sets" name="model_sets"></textarea>
              <label for="model_sets" class="control-label">ENDSETS</label>
            </div>
            <div class="form-group">
              <label for="model_data" class="control-label">DATA</label>
              <textarea class="form-control" rows="3" id="model_data" name="model_data"></textarea>
              <label for="model_data" class="control-label">ENDDATA</label>
            </div>
            <div class="form-group">
              <label for="model_calc" class="control-label">CALC</label>
              <textarea class="form-control" rows="3" id="model_calc" name="model_calc"></textarea>
              <label for="model_calc" class="control-label">ENDCALC</label>
            </div>
            <div class="form-group">
              <label for="model_obj" class="control-label">OBJ</label>
              <input type="text" class="form-control" id="objInput" name="model_obj">
            </div>
            <div class="form-group">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-primary">Resolver</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-lg-4 col-lg-offset-1">
      <form class="bs-component">
        <div class="form-group">
          <label class="control-label" for="focusedInput">Focused input</label>
          <input class="form-control" id="focusedInput" type="text" value="This is focused...">
        </div>
        <div class="form-group">
          <label class="control-label" for="disabledInput">Disabled input</label>
          <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="">
        </div>
        <div class="form-group has-warning">
          <label class="control-label" for="inputWarning">Input warning</label>
          <input type="text" class="form-control" id="inputWarning">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
